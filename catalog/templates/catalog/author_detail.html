{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <p><strong>Author:</strong> <a href="">{{ author }}</a></p> <!-- author detail link not yet defined -->
  <p><strong>DOB:</strong> {{ author.date_of_birth }}</p>


  <div style="margin-left:20px;margin-top:20px">
    <h4>Copies</h4>

    {% for book in book_list %}
      <hr>

      <p><strong>Imprint:</strong> {{ book }}</p>
      <p class="text-muted"><strong>Id:</strong> {{ book.summary }}</p>
    {% endfor %}
  </div>


{% endblock %}
